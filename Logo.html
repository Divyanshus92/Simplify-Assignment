<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2C2C2C;
        }
        .logo {
            width: 200px;
            height: 200px;
            position: relative;
            transform: rotate(45deg);
        }
        .logo::before,
        .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 30px solid transparent;
        }
        .logo::before {
            border-left-color: #4CAF50;
            border-top-color: #03A9F4;
        }
        .logo::after {
            border-right-color: #F44336;
            border-bottom-color: #FFC107;
        }
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .text-container h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }
        .text-container h2 {
            margin: 0;
            font-size: 16px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="text-container">
            <h1>HTML & CSS</h1>
            <h2>design and build websites</h2>
        </div>
    </div>
</body>
</html>
